<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alarm</title>

		<link rel="stylesheet" href="backgroundclock-style.css" />
	</head>
	<body>
		<div class="clock">
			<div class="hours">
				<div class="first">
					<div class="number">0</div>
				</div>
				<div class="second">
					<div class="number">0</div>
				</div>
			</div>
			<div class="tick">:</div>
			<div class="minutes">
				<div class="first">
					<div class="number">0</div>
				</div>
				<div class="second">
					<div class="number">0</div>
				</div>
			</div>
			<div class="tick">:</div>
			<div class="seconds">
				<div class="first">
					<div class="number">0</div>
				</div>
				<div class="second infinite">
					<div class="number">0</div>
				</div>
			</div>
		</div>

		<script src="backgroundclock.js"></script>
	</body>
</html>
