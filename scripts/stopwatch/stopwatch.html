<!DOCTYPE html>
<!--
	버튼 이미지는 bootstrap cdn 이미지를 활용
-->
<html>
	<head>
		<link rel="stylesheet" href="stopwatch-style.css" />
		<meta charset="UTF-8" />
		<title>StopWatch</title>
		<link
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="stopwatch.js"></script>
	</head>
	<body>
		<div id="box" class="box">
			<div id="timerBox" class="timerBox">
				<div id="time" class="time">00:00:00</div>
			</div>
			<div class="btnBox">
				<i id="startbtn" class="fa fa-play" aria-hidden="true"></i>
				<i id="pausebtn" class="fa fa-pause" aria-hidden="true"></i>
				<i id="stopbtn" class="fa fa-stop" aria-hidden="true"></i>
			</div>
		</div>
		<!--
		<button class="go-back">Go back</button>
		<script src="stopwatch.js"></script>
		-->
	</body>
</html>
